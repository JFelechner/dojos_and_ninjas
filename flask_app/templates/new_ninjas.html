<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Ninja</title>
</head>

<body>

    <!-- row container -->
    <div class="container px-4">
        <div class="row gx-5 mt-5">

            <!-- left column -->
            <div class="col">
                <div class="p-3 border bg-light">
                    <div>
                        <h1>New Ninja</h1>
                    </div>

                    <!-- Add Ninja Form -->
                    <form action="/add_ninja" method="POST">
                        <select class="form-select mb-3" name="dojo_id" aria-label="Default select example">
                            <option selected>Select a Dojo</option>
                            {% for one_dojo in dojos %}
                            <option value="{{one_dojo.id}}" >{{one_dojo.name}}</option>
                            {% endfor %}
                        </select>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
                            <input type="text" name="fname" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
                            <input type="text" name="lname" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
                            <input type="number" name="age" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Ninja</button>
                    </form>
                </div>

                <div class="mt-3">
                    <a href="/">Return To Dojos</a>
                </div>

            </div>

            <div class="col"></div>
            
        </div>
    </div>
</body>

</html>
