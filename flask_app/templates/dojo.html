<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojo Info</title>
</head>

<body>

    <!-- row container -->
    <div class="container px-4">
        <div class="row gx-5 mt-5">

            <!-- left column -->
            <div class="col">
                <div class="p-3 border bg-light">
                    <div>
                        <h1>{{dojos.name}}</h1>
                    </div>

                    <!-- table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for one_ninja in dojos.ninjas%}
                            <tr>
                                <td>{{one_ninja.first_name}}</td>
                                <td>{{one_ninja.last_name}}</td>
                                <td>{{one_ninja.age}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a href="/">Return To Dojos</a>
                </div>

            </div>

            <div class="col"></div>

        </div>
    </div>
</body>

</html>
