<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Dojos</title>
</head>

<body>

  <!-- row container -->
  <div class="container px-4">
    <div class="row gx-5 mt-5">

      <!-- left column -->
      <div class="col">
        <div class="p-3 border bg-light">

          <div>
            <h1>New Dojo</h1>
          </div>

          <!-- add dojo form -->
          <form action="/add_dojo" method="POST">
            <div class="input-group mb-3 mt-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              <input type="text" name="name" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" class="btn btn-primary">Add Dojo</button>
          </form>

        </div>
      </div>

      <!-- right column -->
      <div class="col">
        <div class="p-3 border bg-light">

          <div>
            <h1>All Dojos</h1>
          </div>

          <!-- dojos list -->
          {% for one_dojo in dojos %}
          <div class="list-group mt-3">
            <a href="/dojo/{{one_dojo.id}}" class="list-group-item list-group-item-action">{{one_dojo.name}}</a>
          </div>
          {% endfor %}

        </div>

        <!-- add ninja link -->
        <div class="mt-3">
          <a href="new_ninja_page" class="link-primary">Add Ninja</a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
